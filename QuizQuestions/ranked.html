    <script>
        // Retrieve values from localStorage
        const data = {
            creative: localStorage.getItem('creativeTotal') || 0,
            enterprising: localStorage.getItem('enterprisingTotal') || 0,
            social: localStorage.getItem('socialTotal') || 0,
            analytical: localStorage.getItem('analyticalTotal') || 0,
            realistic: localStorage.getItem('realisticTotal') || 0
        };

        // Turn data to array
        const dataArray = Object.keys(data).map(key => ({ key, value: parseInt(data[key]) }));

        // Sort array
        dataArray.sort((a, b) => b.value - a.value);
        console.log("Sorted data:", dataArray);
        // Top 3 values
        const top3 = dataArray.slice(0, 3);

        // Degrees
        const predeterminedTexts = {
            realistic: `Realistic:<br><a href="../Degrees/ENG Degree page.html">Mechanical Engineering</a><br><a href="path/to/your/file.html">Firefighter</a><br><a href="path/to/your/file.html">Construction</a><br><a href="path/to/your/file.html">Architect</a>`,
            enterprising: `Enterprising:<br><a href="../Degrees/Finance.html">Finance</a><br><a href="../Degrees/Business.html">Business Management</a><br><a href="../Degrees/Marketing.html">Marketing</a><br><a href="path/to/your/file.html">Politics</a><br><a href="path/to/your/file.html">Law</a><br><a href="path/to/your/file.html">Accouting</a>`,
            social: `Social:<br><a href="path/to/your/file.html">Social Work</a><br><a href="path/to/your/file.html">Healthcare</a><br><a href="path/to/your/file.html">Education</a><br><a href="../Degrees/Psych Degree page.html">Psychology</a>`,
            analytical: `Analytical:<br><a href="path/to/your/file.html">Environmental Studies</a><br><a href="../Degrees/Psych Degree page.html">Psychology</a><br><a href="path/to/your/file.html">Biology</a><br><a href="path/to/your/file.html">Chemistry</a><br><a href="../Degrees/CompSci.html">Computer Science</a><br><a href="path/to/your/file.html">Veterinarian</a><br><a href="../Degrees/PA Degree page.html">Docter</a><br><a href="path/to/your/file.html">Mathemathician</a>`,
            creative: `Creative:<br><a href="path/to/your/file.html">Graphic Design</a><br><a href="path/to/your/file.html">Film</a><br><a href="path/to/your/file.html">Photography</a><br><a href="path/to/your/file.html">Architecture</a><br><a href="path/to/your/file.html">Musician</a><br><a href="path/to/your/file.html">Chef</a>`
        };

        // Text Boxes
        top3.forEach(item => {
            const textBox = document.createElement('div');
            textBox.innerHTML = predeterminedTexts[item.key];
            textBox.classList.add('result-text'); 
            document.getElementById('resultsRanked').appendChild(textBox);
        });
    </script>
