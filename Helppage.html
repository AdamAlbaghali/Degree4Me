    <title>Help</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #00fecb;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .container2 {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .nav-area {
            list-style: none;
            margin-top: 10px;
        }
        .nav-area li {
            display: inline-block;
            margin-left: 15px;
        }
        .nav-area li a {
            color: #000000;
            text-decoration: none;
            font-size: 16px;
        }
        .nav-area li a:hover {
            background: #fff;
            color: #333;
        }
        .navbar-brand img {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }
        .navbar {
            padding: 10px 0;
        }
        .button2 {
            display: block;
            margin: 10px auto;
            background-color: #00fecb;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 80%;
            max-width: 200px; 
        }
        .button2:hover {
            background-color: #007c75;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="Degree4Me_Logo3.png" alt="Degree 4 Me">
                Degree 4 Me
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">

    <header>
        <h1>Help</h1>
    </header>
    <div class="container2">
        <h2>Need Help?</h2>
        <p>If you require assistance or have any questions, please feel free to <a href="Contactus.html">contact us</a>.</p>
        
        <div id="chat-container">
            <div id="chat-box"></div>
            <input type="text" id="user-input" placeholder="Type your message...">
            <button class="button2" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            document.getElementById("chat-box").innerHTML += "<p>User: " + userInput + "</p>";
            document.getElementById("user-input").value = "";
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
